# Database Configuration - Configuração otimizada para H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration - Otimizado para autoincremento
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Application Configuration
app.sugestao.defaultRadiusKm=15
app.sugestao.holdMinutes=5
app.exame.defaultRadiusKm=20
app.exame.holdMinutes=10
app.exame.cleanupIntervalMinutes=30