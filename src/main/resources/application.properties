spring.application.name=hackaton
spring.datasource.url=jdbc:h2:mem:agendas
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# SQL init: rely on Boot defaults so startup won't fail if file is missing
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# Debug logs for SQL initialization and Hibernate SQL
logging.level.org.springframework.jdbc.datasource.init=TRACE
logging.level.org.hibernate.SQL=DEBUG
